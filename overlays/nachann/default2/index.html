<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachann - Default 2 Overlay</title>
    <style>
        html,
        body {
            background-color: rgba(0, 0, 0, 0);
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .viewport {
            position: relative;
            width: 1920px;
            height: 1080px;
            margin: 0 auto;
            transform-origin: top left;
            position: relative;
        }

        .sociabuzz-alert {
            width: 400px;
            height: 400px;
            position: absolute;
            bottom: 663px;
            left: 702px;
            transform: scale(1.25);
            transform-origin: bottom left;
        }

        .trakteer-alert {
            width: 800px;
            height: 600px;
            position: absolute;
            top: 33px;
            left: 10px;
            transform: scale(1.3);

        }

        .tako-soundboard-alert {

            height: 400px;
            position: absolute;
            top: 50px;
            left: 29px;
            transform: scale(0.97);

        .tako-alert {
            width: 600px;
            height: 400px;
            position: absolute;
            top: 52px;
            left: 28px;
            transform: scale(0.98);
            transform-origin: top left;
        }

        .tako-mediashare-alert {
            width: 800px;
            height: 700px;
            position: absolute;

            left: 35px;

        .tako-leaderboard {
            width: 600px;
            height: 600px;
            position: absolute;
            top: 876px;
            left: 803px;
            transform: scale(0.55);
            transform-origin: top left;
        }
    </style>
</head>

<body>
    <div class="viewport">
